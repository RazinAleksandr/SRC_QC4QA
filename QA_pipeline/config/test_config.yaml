run_config:
  domain: Data_Science_and_Machine_Learning_class
  adapter: Lora

eval:
  model:
    name: "/raid/models/llama-7b-hf"
    load_in_8bit: true
    peft_model_id: /home/st-aleksandr-razin/workspace/SRC_QC4QA/QA_pipeline/artifacts/experiments/train-llama-7b-hf-Lora-Data_Science_and_Machine_Learning_class-bs_16-lr_5e-05-m_l_1280-m_p_l_768-w_decay_0.2
    torch_dtype: fp16 # fp16/null
    device_map: cuda:1
    padding_side: left
  seed: 42
  batch_size: 16
  compute_metrics: true
  data:
    dataset_name: RazinAleks/SO-Python_QA-
    max_prompt_length: 768
    split: "test"  
    use_title: true
    columns_to_save:
      - Question
      - Answer
      - Title # if use_title
      - Score
      - Users Score
  generate_config:
    do_sample: true
    max_new_tokens: 256
    no_repeat_ngram_size: 2
    top_k: 50
    temperature: 0.8
    top_p: 0.9
    use_cache: true
    num_return_sequences: 1
